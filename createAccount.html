<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first AJAX call</title>
  </head>

  <body>
    <div id="resultForm">...</div>

    <form action="" method="post">
        <input type="text" name="name" placeholder="name"><br>
        <input type="text" name="email" placeholder="Email Adress"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="password" name="passwordConfirmation" placeholder="passwordConfirmation"><br>
       
        <br>
        <input type="submit" name="submitButton" value="Create account">
    </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      /*
      Using AJAX, you have to specify the method in Jquery even if it's stipulated in the form HTML tag
    */

      $(function () {
        // AJAX Call to insert the movie
        $('input[type="submit"]').click(function (e) {
          e.preventDefault();

          $.ajax({
            url: "registracion.php",
            method: "post",
            data: $("form").serialize(),

          })
            .done(function (result) {
              // If ajax call worked
              $("#resultForm").html(result);
            })
            .fail(function (result) {
              // If AJAX failed
              console.log("AJAX ERROR");
            });
        });

      });
    </script>
  </body>
</html>
